1. Include the following input fields:
• Full Name
• Email Address
• Password (with a password type input)
• Gender (use radio buttons)
• Date of Birth (use a date picker)
• Country (use a dropdown menu)

2. Add a Submit and Reset button.
3. Ensure proper use of labels for accessibility.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
  </head>
  <body>
    <form action="">
      <label for="Full Name">Full Name:</label>
      <input
        type="text"
        id="fullname"
        placeholder="enter your full name"
      /><br /><br />
      <label for="Email">Email:</label>
      <input
        type="email"
        id="Email"
        placeholder="enter your email"
      /><br /><br />
      <label for="Password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="enter your password"
      /><br /><br />
      <label for="gender"
        >Gender:<br />
        <input type="radio" name="Gender" value="male" />male</label
      ><br />

      <label> <input type="radio" name="Gender" value="female" />female </label
      ><br /><br />
      <label for="date">Date of Birth:</label><br />
      <input type="date" id="date" /><br /><br />
      <label for="Country">Country:</label>
      <select name="Country" id="Country">
        <option value="Ethiopia">Ethiopia</option>
        <option value="USA">USA</option>
        <option value="Turkeye">Turkeye</option>
        <option value="UAE">UAE</option></select
      ><br /><br />

      <button type="submit">Submit</button> or
      <button type="reset">reset</button>
    </form>
  </body>
</html>
